function onKeyDown(event) {
    switch (event.key) {
        case "Control":
            sounds['System'].cloneNode(false).play();
            break;
        case "Meta":
            sounds['Notify'].cloneNode(false).play();
            break;
        case "Alt":
            sounds['ALMessage'].cloneNode(false).play();
            break;
        case "Tab":
            sounds['External'].cloneNode(false).play();
            break;
        case "Enter":
            sounds['MsgBell'].cloneNode(false).play();
            break;
        case "Backspace":
            sounds['MsgBack'].cloneNode(false).play();
            break;
        default:
            sounds['MsgType'].cloneNode(false).play();
            break;
    }
}
    
function onKeyUp(event) {
    let text = document.getElementById('textarea').value;
    document.getElementById("charcount").textContent = text.length;
    document.getElementById("linecount").textContent = (text.length > 0) ? text.split('\n').length : 0;
}
</script>
